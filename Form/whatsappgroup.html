<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Form</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
       body {
            background-color: #0d0d0d;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            border: 1px solid rgba( 255, 255, 255, 0.18 );
            width: 80%;
            max-width: 800px;
            margin: 5% auto;
            padding: 20px;
            background-color: #1a1a1a; 
             border-radius: 10px; 
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        #recruitment-form input::placeholder{
          padding-left: 15px;
        }
        #recruitment-form textarea::placeholder{
          padding-left: 15px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
            font-weight: 600;
        }
        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            font-weight: 400;
        }
        input[type="text"], input[type="tel"], input[type="email"], input[type="file"], textarea, select {
            width: 100%;
            padding: 10px 0px 10px 2px;   
            margin-bottom: 20px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            font-size: 14px;
            /* box-shadow: inset -1px 4px 9px 0px black; */
        }
        input[type="file"] {
            border: 1px solid #555;
            box-shadow: inset 14px 2px 20px 1px black;
        }
        textarea {
            resize: none;
            height: 100px;
        }
        form > button {
            padding: 1.3em 3em;
            font-size: 12px;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            font-weight: 500;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 45px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease 0s;
            cursor: pointer;
            outline: none;
        }
        button:hover {
            background-color: #23c483;
            box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
            color: #fff;
            transform: translateY(-7px);
        }
        button:active {
            transform: translateY(-1px);
        }
        @media only screen and (max-width: 768px) {
            .container {
                /* width: 90%; */
            }
            h1 {
                font-size: 28px;
            }
            button {
                font-size: 16px;
            }
        }
       /* but css */
    .but{
        /* padding: 15px 40px; */
        border: none;
        outline: none;
        color: aliceblue;
        position: relative;
        z-index: 0;
        border-radius: 12px;
    }
    .but::after{
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: rgb(19, 18, 18);
        left: 0;
        top: 0;
        border-radius: 12px;
    }
    .but::before {
        content: "";
        background: linear-gradient(
        45deg,
        #2203ef, #0d00ff, #00a2ff, #92ff67,
        #00d0ff, #0051ff, #00aeff, #59ec63
    );
    position: absolute;
    top: -2px;
    left: -2px;
    background-size: 600%;
    z-index: -1;
    width: calc(100% + 4px);
    height:calc(100% + 4px);
    filter: blur(7px);
    transition: optacity .3s ease-in-out;
    animation: glowing 20s linear infinite;
    border-radius: 10px;
    opacity: 0.43;
}
@keyframes glowing{
    0% {background-position: 0 0;}
    50% {background-position: 400% 0;}
    100% {background-position: 0 0;}
}
.but:hover::before{
    opacity: 0.5;
}
.but:active::after{
    /* background: transparent; */
}
.but:active{
    /* color: black ; */
    font-weight: bolder;
}

/* model style */


</style>
</head>
